<!doctype html>

<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Para Fer ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root{--card-bg: rgba(255,255,255,0.12);}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{background: linear-gradient(135deg,#FFDDAA 0%, #FFF5E6 40%, #FFEFD5 100%);display:flex;align-items:center;justify-content:center;padding:32px;}.stage{width:100%;max-width:920px;background:var(--card-bg);backdrop-filter: blur(8px) saturate(120%);border-radius:20px;padding:28px;box-shadow:0 8px 40px rgba(0,0,0,0.12);position:relative;overflow:hidden;}

h1{font-family: 'Pacifico', cursive;font-size:48px;margin:6px 0 4px;color:#7a2b2b;text-shadow:0 2px 0 rgba(255,255,255,0.25);}
p.lead{margin:0 0 18px;font-size:18px;color:#5a3b3b}

.flowers{position:absolute;inset:0;pointer-events:none;z-index:0;opacity:0.9;}

.card-body{position:relative;z-index:2;display:grid;grid-template-columns:1fr 340px;gap:20px;align-items:center}
.left{padding:8px}
.right{display:flex;flex-direction:column;gap:12px;align-items:center}

.message{background:rgba(255,255,255,0.06);padding:16px;border-radius:12px;border:1px solid rgba(255,255,255,0.06);}

.big-note{font-size:20px;color:#4b2b2b;line-height:1.45}

.btn{background:linear-gradient(180deg,#ffd76b,#ffca28);border:none;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,0.12);}
.btn:active{transform:translateY(1px)}

.player-row{display:flex;gap:8px;align-items:center}
.time{font-size:13px;color:#5a3b3b}

.flower{position:absolute;width:90px;height:90px;animation:float 10s ease-in-out infinite;}
.flower:nth-child(1){left:10%;top:12%;animation-duration:11s}
.flower:nth-child(2){left:70%;top:8%;animation-duration:12s}
.flower:nth-child(3){left:80%;top:55%;animation-duration:13s}
.flower:nth-child(4){left:6%;top:60%;animation-duration:14s}
.flower:nth-child(5){left:40%;top:2%;animation-duration:15s}

@keyframes float{0%{transform:translateY(0) rotate(0deg)}50%{transform:translateY(-15px) rotate(10deg)}100%{transform:translateY(0) rotate(0deg)}}

footer{margin-top:14px;text-align:center;color:#6b4b4b;font-size:13px}
@media (max-width:720px){.card-body{grid-template-columns:1fr;} .right{order:-1} h1{font-size:40px}}

  </style>
</head>
<body>
  <div class="stage">
    <div class="flowers" aria-hidden="true">
      <!-- Girasoles SVG -->
      <div class="flower" style="left:8%;top:8%;">
        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
          <circle cx="32" cy="32" r="8" fill="#6B3F00"/>
          <g fill="#FFC107">
            <circle cx="32" cy="12" r="8"/>
            <circle cx="32" cy="52" r="8"/>
            <circle cx="12" cy="32" r="8"/>
            <circle cx="52" cy="32" r="8"/>
            <circle cx="16" cy="16" r="8"/>
            <circle cx="48" cy="16" r="8"/>
            <circle cx="16" cy="48" r="8"/>
            <circle cx="48" cy="48" r="8"/>
          </g>
        </svg>
      </div>
      <div class="flower" style="left:20%;top:30%;">
        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
          <circle cx="32" cy="32" r="8" fill="#6B3F00"/>
          <g fill="#FFC107">
            <circle cx="32" cy="12" r="8"/>
            <circle cx="32" cy="52" r="8"/>
            <circle cx="12" cy="32" r="8"/>
            <circle cx="52" cy="32" r="8"/>
            <circle cx="16" cy="16" r="8"/>
            <circle cx="48" cy="16" r="8"/>
            <circle cx="16" cy="48" r="8"/>
            <circle cx="48" cy="48" r="8"/>
          </g>
        </svg>
      </div>
      <div class="flower" style="left:42%;top:18%;">
        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
          <circle cx="32" cy="32" r="8" fill="#6B3F00"/>
          <g fill="#FFC107">
            <circle cx="32" cy="12" r="8"/>
            <circle cx="32" cy="52" r="8"/>
            <circle cx="12" cy="32" r="8"/>
            <circle cx="52" cy="32" r="8"/>
            <circle cx="16" cy="16" r="8"/>
            <circle cx="48" cy="16" r="8"/>
            <circle cx="16" cy="48" r="8"/>
            <circle cx="48" cy="48" r="8"/>
          </g>
        </svg>
      </div>
    </div><div class="card-body">
  <div class="left">
    <h1>Para Fer ❤️</h1>
    <p class="lead">Un detalle hecho con todo mi cariño.</p>
    <div class="message">
      <p class="big-note">Gracias por ser un día más el amor de mi vida y por siempre seguir a mi lado, te amo muchísimo.</p>
    </div>
    <footer>Con todo mi amor — <strong>Omar❤️ </strong></footer>
  </div>

  <div class="right">
    <div id="playerCard" class="message" style="width:100%;text-align:center">
      <div style="margin-bottom:8px">Reproductor</div>
      <div class="player-row" style="justify-content:center">
        <button id="btnPlay" class="btn" aria-label="Reproducir">▶️ Reproducir</button>
        <button id="btnPause" class="btn" style="display:none" aria-label="Pausar">⏸️ Pausar</button>
      </div>
      <div style="margin-top:10px;display:flex;justify-content:center;gap:10px;align-items:center">
        <span id="currentTime" class="time">0:00</span>
        <input id="seek" type="range" min="0" max="100" value="0" style="width:140px">
        <span id="duration" class="time">0:00</span>
      </div>
    </div>
  </div>
</div>

<audio id="audio" preload="metadata">
  <source src="The Weeknd.mp3" type="audio/mpeg">
  Tu navegador no soporta reproducción de audio.
</audio>

  </div>  <script>
    const audio=document.getElementById('audio');
    const btnPlay=document.getElementById('btnPlay');
    const btnPause=document.getElementById('btnPause');
    const currentTime=document.getElementById('currentTime');
    const durationEl=document.getElementById('duration');
    const seek=document.getElementById('seek');

    function fmt(s){if(isNaN(s)) return '0:00';const m=Math.floor(s/60);const sec=Math.floor(s%60).toString().padStart(2,'0');return m+":"+sec;}

    btnPlay.addEventListener('click',()=>{audio.play().catch(()=>{alert('La reproducción automática puede estar bloqueada. Haz click nuevamente.');});btnPlay.style.display='none';btnPause.style.display='inline-block';});
    btnPause.addEventListener('click',()=>{audio.pause();btnPause.style.display='none';btnPlay.style.display='inline-block';});

    audio.addEventListener('loadedmetadata',()=>{durationEl.textContent=fmt(audio.duration);seek.max=Math.floor(audio.duration);});
    audio.addEventListener('timeupdate',()=>{currentTime.textContent=fmt(audio.currentTime);seek.value=Math.floor(audio.currentTime);});
    seek.addEventListener('input',()=>{audio.currentTime=seek.value});
  </script></body>
</html>
